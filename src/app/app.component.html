<!-- Template-Driven Form -->

<!-- 
  Template reference variable #userForm is assigned to the NgForm instance.
  When the form is submitted, it triggers addUser() with the form's values.
-->
<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
  <!-- Input field bound to 'name' via ngModel and the required #name is to make sure the name placeholder is not empty -->
  <input
    required
    #name="ngModel"
    type="text"
    placeholder="Enter Name"
    name="name"
    ngModel
  />
  <!-- a condition that occurs when the name field is invalid -->
  <span class="error" *ngIf="name.invalid && name.touched"
    >Name is required field</span
  >
  <br /><br />

  <!-- Input field bound to 'password' -->
  <input
    #password="ngModel"
    type="password"
    required
    minlength="5"
    maxlength="10"
    placeholder="Enter password"
    name="password"
    ngModel
  />
  <span class="error" *ngIf="password.invalid && password.touched"
    >Password is required,min length 5 and maxlength 10
  </span>
  <br /><br />

  <!-- Input field bound to 'email' -->
  <input
    #email="ngModel"
    type="email"
    placeholder="Enter email"
    name="email"
    ngModel
  />
  <span class="error" *ngIf="email.invalid && email.touched"
    >Please enter valid email</span
  >
  <br /><br />
  <!-- Input field bound to 'address' -->
  <input
    #address="ngModel"
    pattern="[a-zA-Z0-9\s]+"
    type="text"
    placeholder="Enter address"
    name="address"
    ngModel
  />
  <span class="error" *ngIf="address.invalid && address.touched"
    >Please enter valid address</span
  >
  <br /><br />

  <!-- Dropdown field bound to 'gender' -->
  <select #gender="ngModel" required  name="gender" ngModel>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <span class="error" *ngIf="gender.invalid && gender.touched"
    >Please select gender</span
  >
  <br /><br />

  <!-- Range input is bound to 'range' (note: missing ngModel, so won't update userData unless added) -->
  <input type="range" name="range" ngModel />
  <br /><br />

  <!-- Submits the form -->
  <!-- renders the form invalid if the input is invalid -->
  <button [disabled]="userForm.invalid">Add User</button>
</form>
